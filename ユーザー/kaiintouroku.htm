<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>会員登録</title>
	<link rel="stylesheet" href="kaiintouroku.css">
</head>
<body>
	<div>
	<h2>会員登録</h2>
	<form action="kaiintouroku.php" method="post">
		<table>
			<tr>
				<th><label for="name">ID名</label></th>
				<td><p>ID名を入力してください</p><br>
				<input type="text" name="id_name" size="20"></td>
			</tr>
			<tr>
				<th><label for="pass">パスワード</label></th>
				<td><p>パスワードを入力してください</p><br>
				<input type="password" name="pass" size="20"><br>
				<p>パスワードを再度入力してください</p><br>
				<input type="password" name="pass_2" size="20"></td>
			</tr>
			<tr>
				<th><label for="mail">メールアドレス</label></th>
				<td><p>メールアドレスを入力してください</p><br>
				<input type="text" name="mail" size="50"></td>
			</tr>
			<tr>
				<th><label for="postal_code">郵便番号</label></th>
				<td><p>郵便番号を入力してください</p><br>
				<input type="text" name="postal_code" size="20"></td>
			</tr>
			<tr>
				<th><label for="address">住所</label></th>
				<td><p>住所を入力してください</p><br>
				<input type="text" name="address" size="50"></td>
			</tr>
			<tr>
				<th><label for="tel">TEL</label></th>
				<td><p>TELを入力してください</p><br>
				<input type="text" name="tel" size="11"></td>
			</tr>
			<tr>
				<th colspan="2"><input type="submit" value="登録情報のチェック"></th>
			</tr>
		</table>
		
	</form>
	<p class="header"><a href="TOP.php">TOPへ</a></p>
	</div>
</body>
</html>
